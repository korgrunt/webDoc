<form role="form" action="/email" method="post">

<div class="form-group">
  <label for="subject">Sujet</label>
  <input type="text" name="subject" class="form-control" required placeholder="Entrer votre sujet ici">
</div>

<div class="form-group">
  <label for="email">Email</label>
  <input type="text" name="email" class="form-control" required placeholder="Entrer votre email ici">
</div>

<div class="form-group">
  <label for="message">Message</label>
  <input type="text" name="message" class="form-control" required placeholder="Entrer votre message ici">
</div>

<button type="submit" id="submit" class="btn btn-default">Envoyer</button >
</form>
